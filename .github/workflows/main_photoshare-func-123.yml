name: Deploy to Azure Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'photoshare-func-123'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend/functions'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: Setup Node ${{ env.NODE_VERSION }} Environment
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: 'Install dependencies'
      shell: bash
      run: |
        cd backend/functions
        npm install

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

    - name: 'Deploy Frontend to Azure Storage'
      uses: azure/CLI@v1
      with:
        azcliversion: 2.50.0
        inlineScript: |
          # Create config.js from template
          sed "s|\${AZURE_FUNCTIONS_URL}|https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api|g" \
              frontend/js/config.template.js | \
          sed "s|\${GOOGLE_CLIENT_ID}|${{ secrets.GOOGLE_CLIENT_ID }}|g" \
              > frontend/js/config.js
          
          # Create index.html from template
          sed "s|\${GOOGLE_CLIENT_ID}|${{ secrets.GOOGLE_CLIENT_ID }}|g" \
            frontend/index.template.html > frontend/index.html
          
          # Deploy to Azure Storage
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --account-key ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }} \
            --destination '$web' \
            --source ./frontend \
            --overwrite
