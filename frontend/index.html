<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare</title>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1 class="logo">PhotoShare</h1>
            </div>
            <div class="nav-menu">
                <div id="auth-section">
                    <div id="g_id_onload"
                         data-client_id="457435627216-dpas7vihtrci2617og99aqu07pikb693.apps.googleusercontent.com"
                         data-callback="handleGoogleSignIn"
                         data-auto_prompt="false"></div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left"></div>
                </div>
                <div id="user-menu" class="user-menu hidden">
                    <img id="user-avatar" class="avatar" src="" alt="User">
                    <span id="user-name"></span>
                    <button id="sign-out-btn" class="btn-text">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div id="photo-grid" class="photo-grid"></div>
            <div id="loading" class="loading hidden"><div class="spinner"></div></div>
            <div id="pagination" class="pagination"></div>
        </div>
    </main>

    <div id="photo-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close" onclick="closePhotoModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="">
                </div>
                <div class="modal-details">
                    <h3 id="modal-title"></h3>
                    <p id="modal-caption"></p>
                    <p id="modal-location" class="text-muted"></p>
                    <div class="modal-meta">
                        <img id="modal-creator-avatar" class="avatar" src="" alt="">
                        <span id="modal-creator-name"></span>
                        <span id="modal-views"></span>
                        <span id="modal-likes"></span>
                    </div>
                    <div class="modal-actions">
                        <button class="btn-icon" onclick="toggleLike()">
                            <span id="like-icon">ü§ç</span>
                        </button>
                    </div>
                    <div class="modal-comments">
                        <h4>Comments</h4>
                        <div id="comments-list" class="comments-list"></div>
                        <div id="comment-form" class="comment-form hidden">
                            <textarea id="comment-input" placeholder="Add a comment..." rows="3"></textarea>
                            <button id="submit-comment" class="btn-primary" onclick="submitComment()">Post Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/photos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
