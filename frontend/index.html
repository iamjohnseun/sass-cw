<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare - Minimalist Photo Distribution</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1 class="logo">PhotoShare</h1>
            </div>
            <div class="nav-menu">
                <div id="auth-section">
                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID"
                         data-callback="handleGoogleSignIn"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="sign_in_with"
                         data-shape="rectangular"
                         data-logo_alignment="left">
                    </div>
                </div>
                <div id="user-menu" class="user-menu hidden">
                    <img id="user-avatar" class="avatar" src="" alt="User">
                    <span id="user-name"></span>
                    <button class="btn-text" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Search Bar -->
            <div class="search-section">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search photos by title, caption, or location..."
                    onkeypress="handleSearchKeyPress(event)"
                >
                <button class="btn btn-primary" onclick="searchPhotos()">Search</button>
            </div>

            <!-- Creator Dashboard Link -->
            <div id="creator-section" class="creator-section hidden">
                <a href="creator.html" class="btn btn-outline">Creator Dashboard</a>
            </div>

            <!-- Admin Dashboard Link -->
            <div id="admin-section" class="admin-section hidden">
                <a href="admin.html" class="btn btn-secondary">Admin Dashboard</a>
            </div>

            <!-- Photo Grid -->
            <div class="photo-grid" id="photo-grid">
                <!-- Photos will be loaded here dynamically -->
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading photos...</p>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be added here -->
            </div>
        </div>
    </main>

    <!-- Photo Modal -->
    <div id="photo-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closePhotoModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closePhotoModal()">&times;</button>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <div class="photo-meta">
                        <div class="creator-info">
                            <img id="modal-creator-avatar" class="avatar-small" src="" alt="">
                            <span id="modal-creator-name"></span>
                        </div>
                        <div class="photo-stats">
                            <span id="modal-views">üëÅÔ∏è 0 views</span>
                            <span id="modal-likes">‚ù§Ô∏è 0 likes</span>
                        </div>
                    </div>
                    <p id="modal-caption" class="caption"></p>
                    <p id="modal-location" class="location"></p>
                    
                    <!-- Like Button -->
                    <div class="action-buttons">
                        <button id="like-button" class="btn btn-primary" onclick="toggleLike()">
                            <span id="like-icon">ü§ç</span> Like
                        </button>
                        <button class="btn btn-outline" onclick="sharePhoto()">
                            üì§ Share
                        </button>
                    </div>

                    <!-- Comments Section -->
                    <div class="comments-section">
                        <h3>Comments</h3>
                        <div id="comments-list" class="comments-list">
                            <!-- Comments will be loaded here -->
                        </div>
                        <div id="comment-form" class="comment-form hidden">
                            <textarea 
                                id="comment-input" 
                                placeholder="Add a comment..." 
                                rows="3"
                            ></textarea>
                            <button class="btn btn-primary" onclick="submitComment()">Post Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/photos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
